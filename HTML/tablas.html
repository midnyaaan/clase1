<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <!--TABLE es para crear tablas , TR es para las filas, TD son las columnas-->
    <table border="1px">
        <!--Se recomienda no colocarle border (lineas) porque con CSS queda mejor-->
        <tr>
            <td><b>nombre</b></td>
            <td><b>apellido</b></td>
            <td><b>edad</b></td>
        </tr>
        <tr>
            <td>Dylan</td>
            <td>Soto</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
